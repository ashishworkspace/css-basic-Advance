<!-- 
// there are two more property in transtion 
    1. Transition Timing Function 
        a. ease(by default) => slow, fast, slow
        b. linear => same speed
        c. ease-in => slow, fast
        d. ease-out => fast, slow
        E. ease-in-out => slow, fast, slow
    2. Transition Delay
-->

   </div>
